{{- if .Values.ethconnect.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "firefly.fullname" . }}-ethconnect
  labels:
    {{- include "firefly.ethconnectLabels" . | nindent 4 }}
spec:
  replicas: 1
  serviceName: {{ include "firefly.fullname" . }}-ethconnect
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      {{- include "firefly.ethconnectSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/ethconnect/secret.yaml") . | sha256sum }}
        {{- with .Values.ethconnect.podAnnotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "firefly.ethconnectSelectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.ethconnect.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.ethconnect.podSecurityContext | nindent 8 }}
      containers:
        - name: ethconnect
          securityContext:
            {{- toYaml .Values.ethconnect.securityContext | nindent 12 }}
          image: "{{ .Values.ethconnect.image.repository }}:{{ .Values.ethconnect.image.tag }}"
          imagePullPolicy: {{ .Values.ethconnect.image.pullPolicy }}
          command: ["sh"]
          args: ["server", "-f", "config.yaml"]
          {{- if .Values.ethconnect.extraEnv }}
          env:
            {{- toYaml .Values.ethconnect.extraEnv | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.ethconnect.service.apiPort }}
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            failureThreshold: 5
            successThreshold: 1
            periodSeconds: 5
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            failureThreshold: 10
            successThreshold: 3
            periodSeconds: 3
          resources:
            {{- toYaml .Values.ethconnect.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /ethconnect/abis
              subPath: abis
              name: {{ include "firefly.fullname" . }}-ethconnect-abis
            - mountPath: /ethconnect/events
              subPath: events
              name: {{ include "firefly.fullname" . }}-ethconnect-events
            - mountPath: /ethconnect/config.yaml
              name: config
              subPath: config.yaml
      {{- with .Values.ethconnect.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ethconnect.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ethconnect.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: config
          secret:
            secretName: "{{ include "firefly.fullname" . }}-ethconnect-config"
  volumeClaimTemplates:
    - metadata:
        name: {{ include "firefly.fullname" . }}-ethconnect-abis
      {{- with .Values.ethconnect.persistentVolumes.abis }}
        {{- with .annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          {{- toYaml .accessModes | nindent 10 }}
        storageClassName: {{ .storageClass }}
        resources:
          requests:
            storage: {{ .size }}
      {{- end }}
    - metadata:
        name: {{ include "firefly.fullname" . }}-ethconnect-events
      {{- with .Values.ethconnect.persistentVolumes.events }}
        {{- with .annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
        {{- toYaml .accessModes | nindent 10 }}
        storageClassName: {{ .storageClass }}
        resources:
          requests:
            storage: {{ .size }}
      {{- end }}
{{- end }}