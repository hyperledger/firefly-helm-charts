wsConfig:
  wsPath: /ws
  readBufferSize: 16000
  writeBufferSize: 16000
  initialDelay: 250ms
  maximumDelay: 30s
  initialConnectAttempts: 5

instances: []
#   - name: ff0-ff1-broadcast
#     test: msg_broadcast
#     length: 5m
#     recipient: did:firefly:org/org_1
